services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  backend_data:
